<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="robots" content="noindex, nofollow" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Telegram Anonymous Chat</title>
  <style>
    /* Базовые стили */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
    }
    
    /* Стили для контейнера сообщений */
    .message-list {
      -webkit-overflow-scrolling: touch;
    }
    
    /* Стили для контейнера ввода */
    .input-container {
      position: sticky;
      bottom: 0;
      background-color: var(--tg-theme-bg-color, #ffffff);
      z-index: 100;
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Инициализация Telegram Web App
      if (window.Telegram && window.Telegram.WebApp) {
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        webApp.expand();
        
        // Отключаем вертикальные свайпы для предотвращения закрытия приложения
        if (typeof webApp.enableClosingConfirmation === 'function') {
          webApp.enableClosingConfirmation();
        }
        
        if (typeof webApp.disableSwipe === 'function') {
          webApp.disableSwipe();
        }
        
        if (typeof webApp.disableVerticalSwipes === 'function') {
          webApp.disableVerticalSwipes();
        }
      }
      
      // Обработка фокуса на поле ввода
      document.addEventListener('focusin', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          // Прокручиваем до элемента с задержкой
          setTimeout(function() {
            e.target.scrollIntoView({ block: 'end', behavior: 'smooth' });
          }, 100);
        }
      });
    });
  </script>
</body>
</html>
